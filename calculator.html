<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f0f0f0;
    }

    form {
      display: inline-block;
      text-align: left;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 95%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 18px;
    }

    button {
      width:18%;
      padding:20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #008CBA;
      color: #ffffff;
    }

    #equal {
      width: 90%;
      background-color: #4CAF50;
    }

    button.operator {
      background-color: #FF8C00;
    }

    button.special {
      background-color: #FF4F4F;
    }
  </style>
</head>
<body>

<h2>Simple Calculator</h2>

<form id="calculatorForm">
  <input type="text" id="display" name="display" disabled><br>

  <button type="button" onclick="clearDisplay()" class="special">C</button>
  <button type="button" onclick="backspace()" class="special">⌫</button>
  <button type="button" onclick="toggleSign()" class="special">±</button>
  <button type="button" onclick="setOperator('/')">/</button><br>

  <button type="button" onclick="appendToDisplay('7')">7</button>
  <button type="button" onclick="appendToDisplay('8')">8</button>
  <button type="button" onclick="appendToDisplay('9')">9</button>
  <button type="button" onclick="setOperator('*')" class="operator">*</button><br>

  <button type="button" onclick="appendToDisplay('4')">4</button>
  <button type="button" onclick="appendToDisplay('5')">5</button>
  <button type="button" onclick="appendToDisplay('6')">6</button>
  <button type="button" onclick="setOperator('-')" class="operator">-</button><br>

  <button type="button" onclick="appendToDisplay('1')">1</button>
  <button type="button" onclick="appendToDisplay('2')">2</button>
  <button type="button" onclick="appendToDisplay('3')">3</button>
  <button type="button" onclick="setOperator('+')" class="operator">+</button><br>

  <button type="button" onclick="appendToDisplay('00')">00</button>
  <button type="button" onclick="appendToDisplay('%')">%</button>
<button type="button" onclick="appendToDisplay('0')">0</button>
<button type="button" onclick="appendToDisplay('.')">.</button>
  <button id="equal" type="button" onclick="calculate()">=</button>
</form>

<script>
  let memory = 0;

  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function setOperator(operator) {
    document.getElementById('display').value += ' ' + operator + ' ';
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function backspace() {
    let currentValue = document.getElementById('display').value;
    document.getElementById('display').value = currentValue.slice(0, -1);
  }

  function toggleSign() {
    let currentValue = parseFloat(document.getElementById('display').value);
    document.getElementById('display').value = currentValue * -1;
  }

  function calculate() {
    try {
      let result = eval(document.getElementById('display').value);
      document.getElementById('display').value = result;
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
